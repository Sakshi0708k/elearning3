<body class="bg-white">
    <img src="logo5.jpeg" class="img-fluid" style="width:500px;height: 120px;">

        <div class="mask d-flex align-items-center h-100 gradient-custom-3">

                <div class="row py-lg-5">

                                <h1 class="headerr" style="color: white;">Login IT</h1>
                                <div class="div1">

                                        <input type="text" name="uname" class="inputText" placeholder="User Name">

                                    </form>
                                </div>


                                <script type="text/javascript">
                                    function myfunction() {
                                        var un = document.forms["myForm"]["uname"].value;
                                        var pw = document.forms["myForm"]["pass"].value;
                                        if (un == "sakshi" && pw == "12345") {
                                            window.location.href = "main.html"; // Replace "index.html" with the desired URL
                                            return false; // Prevent the form from submitting
                                        } else {
                                            alert("Invalid Username and Password");
                                            return false; // Prevent the form from submitting
                                        }
                                    }
                                </script>
